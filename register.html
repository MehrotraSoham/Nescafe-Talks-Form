<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="registerStyle.css">
    </head>
    <body>
          <div class="register">
              REGISTER 
          </div>

          
                <div class="form-container">
                    <p id="form-header">Fill in the details</p>
                    <hr>
                        <form>
                                <input type="text" placeholder="First Name" name="First">
                            
                                <input type="text" placeholder="Last Name" name="Last">
        
                                <input type="text" placeholder="Email Id" name="email">
                                <input type="password" placeholder="Password" name="pswd">
                                <input type="password" placeholder="Repeat Password" name="Rpswd">

                                <button type="submit" class="registerbtn">Register</button>

                                <p style="color:white;text-align:center;font-size: 20px;">Already registered?<a href="#" class="logbtn"><span>LOGIN</span></a></p>

        
                        </form>

                </div>
          
    </body>
    </html>
